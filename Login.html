<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="stylef.css">
</head>
<body>
    <div class="cad-log">
        <a href="Cadastro.html">sign-up</a>
        <a href="#">Login</a>
    </div>
    <div class="login-box">
        <h2>Login</h2>
        <form action="" method="post" onsubmit="checkForm(this);">
            <div class="user-box">
                <input type="text" required pattern="\w+" name="username" title="Use somente letras, números ou sublinhado!">
                <label for="text">Usuário</label>
            </div>
            <div class="user-box">
                <input type="password" required pattern="(?=.*\d)(?=.*[a-z])(?=*[A-Z]).{6,}" name="pwd1" onchange="form.pwd2.pattern = RegExp.escape(this.value);">
                <label for="text">Senha</label>
            </div>
            <a href="#" onclick="logar()">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                ENTRAR
            </a>
        </form>
    </div>
</body>
</html>
<script src="app.js"></script>
